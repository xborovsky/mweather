<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mWeather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Load Esri Leaflet Geocoder from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.3/dist/esri-leaflet-geocoder.css">
    <link rel="stylesheet" href="css/weather-icons/style.css" />
  </head>
  <body ng-app="mWeatherApp">

    <div class="container">
      <div ng-include="js/templates/menu.html"></div>
    </div>

    <div class="container">
      <div ui-view></div>
    </div>

    <div class="container">
      <div class="sunny"></div>
      <!--<div class="cloudy"></div>
      <div class="rainy"></div>
      <div class="snowy"></div>
      <div class="rainbow"></div>
      <div class="starry"></div>
      <div class="stormy"></div>-->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

    <!-- Load Leaflet lib from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.0.7"></script>
    <!-- Load Esri Leaflet Geocoder from CDN -->
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.2.3"></script>

    <!-- modules -->
    <script src="js/mweather-app.js"></script>
    <script src="js/model/mwaeather.models.module.js"></script>

    <!-- controllers -->
    <script src="js/controllers/home.controller.js"></script>
    <script src="js/controllers/error.controller.js"></script>

    <!-- services -->
    <script src="js/services/geolocation.factory.js"></script>
    <script src="js/services/forecast.factory.js"></script>
    <script src="js/services/exception-handler.factory.js"></script>

    <!-- model data -->
    <script src="js/model/location.model.js"></script>
    
    <script src="js/routes.js"></script>
  </body>
</html>
